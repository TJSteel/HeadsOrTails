name: Format

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  prettier:
    name: Prettier
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Prettify code
        uses: creyD/prettier_action@v3.2
        with:
          # This part is also where you can pass other options, for example:
          prettier_options: --write **/*.{json,md,ts,yml}
          dry: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
